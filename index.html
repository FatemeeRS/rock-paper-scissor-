<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>rock-paper-scissor</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./index.js" async defer></script>
  </head>
  <body onload="loadingGame()">
    <header>
      <h1>That is Rock-Paper-Scissor Task</h1>
    </header>

    <main>
      <div>
        <h3>You : <span id="you"></span></h3>
        <button onclick="{btnRock()}">
          <i class="fa fa-hand-rock-o" aria-hidden="true"></i>Rock
        </button>
        <button onclick="{btnScissors()}">
          <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>Scissors
        </button>
        <button onclick="{btnPaper()}">
          <i class="fa fa-hand-paper-o" aria-hidden="true"></i>Paper
        </button>
      </div>
      <div>
        <!-- <i class="fa fa-spinner fa-spin"></i> -->
        <p id="result"></p>
        <i class="fa fa-hand-rock-o show-i" aria-hidden="true"></i>
        <i class="fa fa-hand-scissors-o show-i" aria-hidden="true"></i>
        <i class="fa fa-hand-paper-o show-i" aria-hidden="true"></i>
      </div>
      <div>
        <h3>Computer : <span id="computer"></span></h3>
        <button disabled>
          <i class="fa fa-hand-rock-o" aria-hidden="true"></i>Rock
        </button>
        <button disabled>
          <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>Scissors
        </button>
        <button disabled>
          <i class="fa fa-hand-paper-o" aria-hidden="true"></i>Paper
        </button>
      </div>
    </main>
  </body>
</html>
